<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_김정원</title>
  <link rel="stylesheet" href="UI구현.CSS">
</head>

<body>
  <h1>UI구현_김정원</h1>

  <section>
    <table>
      <tr>
        <th>너비 : </th>
        <td colspan="2">
          <input type="number" id="input1">
        </td>
        <th>높이 : </th>
        <td colspan="2">
          <input type="number" id="input2">
        </td>

      </tr>

      <tr>
        <th>글자크기 : </th>
        <td colspan="2">
          <input type="number" id="input3">
        </td>

        <th>굵기 : </th>
        <td colspan="2">
          보통 <input type="radio" name="weight" value="normal">
          굵게 <input type="radio" name="weight" value="bold">
        </td>

      </tr>

      <tr>
        <th>글자색 : </th>
        <td colspan="2">
          <input type="text" id="input4">
        </td>

        <th>배경색 : </th>
        <td colspan="2">
          <input type="text" id="input5">
        </td>

      </tr>

      <tr>
        <th>가로정렬 : </th>
        <td colspan="5">
          왼쪽 <input type="radio" name="width" value="left">
          가운데 <input type="radio" name="width" value="center">
          오른쪽 <input type="radio" name="width" value="right">
        </td>

      </tr>

      <tr>
        <th>세로정렬 : </th>
        <td colspan="5">
          위 <input type="radio" name="colum1">
          가운데 <input type="radio" name="colum1">
          아래 <input type="radio" name="colum1">
        </td>

      </tr>

      <tr>
        <th>출력 문자열 : </th>
        <td colspan="5">
          <input type="text" id="chattingInput">

        </td>
      </tr>

    </table>

    <button id="changeBtn">적용하기</button>
    <br>
  </section>

  <div class="box-border"></div>







  <script src="UI구현.JS"></script>
</body>

</html>
